<div class="">
  <div class="header-appointment">
    <div class="w-full h-auto bg-blue-200 p-2 flex justify-center">
      <div class="w-[80%]">
        <span class="text-sm text-gray-500">Trang chủ - Đặt lịch khám</span>
      </div>
    </div>
  </div>
  <div class="body-appointment">
    <div class="text-center w-full h-auto p-4">
      <span class="font-bold text-lg">ĐẶT LỊCH HẸN KHÁM BỆNH</span>
    </div>
  </div>
  <div class="w-full h-auto p-2 flex justify-center">
    <div class="w-[80%] h-[600px]">
      <img src="http://localhost:8080/uploads/a77f1056-84b5-4a89-a957-8f7c988d1822_Screenshot%202024-11-29%20130635.png" alt="">
    </div>
  </div>
  <div class="w-full h-auto p-2 flex justify-center">
    <div class="w-[80%] h-auto p-2 bg-blue-200 flex items-center justify-center pt-10 pb-5">
      <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="w-[100%] flex justify-center">
        <div class="w-[30%]  flex flex-col items-center space-y-2">
          <input formControlName="nameuser" type="text" name="" id="" placeholder="Tên của bạn *"
          class="p-1 border border-gray-600 w-[100%]">
          <div class="flex justify-between space-x-2 w-[100%]">
            <input formControlName="phone" type="text" name="" id="" placeholder="Số điện thoại của bạn *"
            class="p-1 border border-gray-600 w-[50%]">
            <input formControlName="petName" type="text" name="" id="" placeholder="Tên thú cưng"
            class="p-1 border border-gray-600 w-[50%]">
          </div>
          <input formControlName="appointmentDate" type="datetime-local" name="" id="" placeholder="chọn ngày khám"
          class="p-1 border border-gray-600 w-[100%]">
          <div class="flex justify-between w-[100%]">
            <div class="flex space-x-2 w-[38%] items-center">
              <input formControlName="" type="radio" name="appointmentType" id="direct-exam" checked>
              <label for="direct-exam">Khám trực tiếp</label>
            </div>
            <div class="w-[62%] space-x-2 items-center">
              <select formControlName="doctor" name="" id="" class = "w-[100%] pl-2 pr-2 border rounded-lg border-gray-600 p-1 text-[14px] font-sans text-gray-600" >
                <option value="default" disabled >
                  Chọn bác sĩ
                </option>
                <option *ngFor="let doctor of doctorArray" [value]="doctor.id">
                  {{doctor.fullName}}
                </option>
              </select>
            </div>
          </div>
          <div class="w-[100%]">
            <select formControlName="serviceMedical" class="w-[100%] p-1 text-[14px] rounded-lg font-sans text-gray-600" name="" id="">
              <option value="default">Vui lòng chọn dịch vụ</option>
              <option *ngFor="let item of serviceMedicals" [value]="item.id">
                {{item.name}}
              </option>
            </select>
          </div>
          <textarea formControlName="message" name="" id="" class="w-[100%] border border-gray-600 pl-2 h-32" placeholder="Gởi lời nhắn tới bác sĩ"></textarea>
          <div class="submit-appointment bg-blue-500 rounded-lg w-[100%] flex justify-center hover:bg-blue-400">
            <button class="p-2" type="submit">
              <span class="text-white font-bold">ĐẶT HẸN</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="showSuccessInvoice" class="fixed top-14 right-4 bg-white text-white px-4 py-3 rounded-lg shadow-lg transition-opacity duration-500">
  <div class="flex items-center">
    <svg class="w-7 h-7 mr-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#24f547"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8.5 12.5L10.5 14.5L15.5 9.5" stroke="#24f547" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7" stroke="#24f547" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
    <span class="mr-3 text-[14px] text-black">Chúng tôi đã nhận được <br> lịch hẹn của bạn vui lòng để ý điện thoại!!!</span>
    <div
      class="h-1 bg-green-500 absolute bottom-0 left-0 transition-all"
      [style.width.%]="progressWidth">
    </div>
  </div>
</div>
